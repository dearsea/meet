<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>登录|会议管理</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="__CSS__/style.css">
<link rel="stylesheet" type="text/css" href="__CSS__/theme.css">
<link rel="stylesheet" type="text/css" href="__CSS__/jquery.mobile-1.3.2.min.css">
<body>
<div data-role="page" >
	<form action="{:U()}" method="post" class="form-horizontal" id="loginform">
    <div data-role="content" class="login-wrap">
        <div class="login-input-box">
            <div class="logo">
                <p>登录</p>
            </div>
            <div class="line1">
                <img src="__IMG__/user.png">
                <input type="text" class="user" value="手机号" onfocus="if(value=='手机号') {value=''}" onblur="if (value=='') {value='手机号'}" data-role="none">
            </div>
            <div class="line2">
                <img src="__IMG__/lock.png">
                <input type="text" class="lock" value="密码" onfocus="if(value=='密码') {value=''}" onblur="if (value=='') {value='密码'}" data-role="none">
            </div>
            <div class="chose">
            		<input type="hidden" name="Mid" value="{:I('Mid')}">
                <a href="forget.html"data-ajax="false"  class="forgive" data-role="none">忘记密码</a>
                <a class="login" href="#" onclick="document.getElementById('loginform').submit();return false" data-ajax="true" data-role="none" data-transition="slide">登陆</a>
            </div>
        </div>
    </div>
  </form>
</div>
<script src="__JS__/jquery-1.8.3.min.js"></script>
<script src="__JS__/jquery.mobile-1.3.2.min.js"></script>
</body>
</html>
